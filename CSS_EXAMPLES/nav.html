<html>
	<head>
	<style>
		nav{
			background-color:green;
			overflow:hidden;			
		}
		nav ul {
			list-style-type:none;
			padding:0px;
			margin:0px;
		}
		nav ul li{
			float:left;	
		}
		nav ul li a{
			padding:15px 25px;
			text-decoration:none;
			display:inline-block;
		}
		nav ul li a:hover{
			background-color:pink;
			cursor:pointer;
			color:green;
		}
	</style>
	</head>
