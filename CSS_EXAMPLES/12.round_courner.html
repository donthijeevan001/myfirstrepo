<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
		.rounded_border{
			background-color:red;
			width:500px;
			height:200px;
			border-radius:30px;
		}
		.circle{
			background-color:green;
			height:300px;
			width:300px;
			border-radius:50%;
		}
    </style>
</head>
<body>

    <!-- Rounded border -->
		<h2>Rounded_border</h2>
    <div class="rounded_border">
      
    </div>

    <!-- Circle -->
	<h2>Circle</h2>
    <div class="circle">
       
    </div>

</body>
</html>
